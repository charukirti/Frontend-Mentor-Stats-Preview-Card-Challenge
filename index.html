<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
    <div class="card">
      <div class="header__image">
        <img src="/images/image-header-mobile.jpg" alt="" />
      </div>

      <div class="card__details">
        <h2 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card__stats">
          <div class="stat">
            <h2 class="stat__number">10k+</h2>
            <p class="stat_desc">companies</p>
          </div>

          <div class="stat">
            <h2 class="stat__number">314</h2>
            <p class="stat_desc">templates</p>
          </div>

          <div class="stat">
            <h2 class="stat__number">12M+</h2>
            <p class="stat_desc">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charukirti Chougule</a>.
    </div>
  </footer>

  </body>
</html>
